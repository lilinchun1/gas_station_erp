<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户行为分析</title>
    <link rel="stylesheet" href="__PUBLIC__/css/configuration.css"/>
    <link rel="stylesheet" href="../../Public/css/configuration.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
    <style>
        #head,.head-wrap,#footer{
            min-width: 990px;
        }
        .role-control{
            width: 99.7%;}
    </style>
</head>
<body>
<include file="./Tpl/include/pb-head.html"/>
<div id="container" style="min-width: 990px">
    <div class="left">
        <include file="./Tpl/include/pb-statistics-aside.html"/>
    </div>
    <div class="right">
        <div class="right-con">
            <div class="org-right-con">
                <div class="role-control" id="j-fixed-top">
                    <div class="role-inquire channel-index-btns">
                        <form name="channelSelect" method="get" action="">
                            <p>
                                <label for="channel-class1" class="">组织机构</label>
                                <select name="channel_first_type_sel" id="channel-class1" class="channel-select">
                                    <option value="">总公司</option>
                                </select>
                                <label for="channel-class1" class="">区域</label>
                                <select name="channel_first_type_sel" id="channel-class1" class="channel-select-min">
                                    <option value="">省份</option>
                                </select>
                                <select name="channel_second_type_sel" id="channel_second_type_sel" class="channel-select-min">
                                    <option value="">城市</option>
                                </select>
                                <label for="channel-class1" class="">渠道类型</label>
                                <select name="channel_first_type_sel" id="channel-class1" class="channel-select-min">
                                    <option value="">全部</option>
                                </select>
                                <select name="channel_second_type_sel" id="channel_second_type_sel" class="channel-select-min">
                                    <option value="">全部</option>
                                </select>
                                <label for="channel-org-name" class="">渠道名称</label>
                                <input type="text" name="channel-org-name" id="channel-org-name"  class="input-org-info"
                                       value=""/>
                                <label for="channel-org-name" class="">网点名称</label>
                                <input type="text" name="channel-org-name" id="channel-org-name"  class="input-org-info"
                                       value=""/>
                            </p>
                            <p>
                                <label for="channel-org-name" class="">加油站编号</label>
                                <input type="text" name="channel-org-name" id="channel-org-name"  class="input-org-info"
                                       value=""/>

                                <label for="day">统计日期</label>
                                <input type="text" name="contract_end_time_1" id="contract_end_time_1" class="input-org-info"
                                       value="{$_GET['contract_end_time_1']}" onClick="WdatePicker()"/>
                                &nbsp;至&nbsp;
                                <input type="text" name="contract_end_time_2" id="contract_end_time_2" class="input-org-info"
                                       value="{$_GET['contract_end_time_2']}" onClick="WdatePicker()"/>
                                <input type="text" name="select_del_flag_txt" id="select_del_flag_txt" value="0" style="display:none;"/>
                                <label for="channel-class1" class="">用户类型</label>
                                <select name="channel_first_type_sel" id="channel-class1" class="channel-select">
                                    <option value="">全部</option>
                                </select>
                                <input type="submit" class="role-control-btn" value="查询" />
                            </p>
                        </form>
                    </div>

                </div>
                <div class="role-table station-chart">
                    <div class="tubiao tubiao2">
                        <div class="bingtu bingtu2">
                            <div class="bingtu-tt">
                                安装次数分析
                            </div>
                            <div id="dabing_container"></div>
                        </div>
                        <div class="bingtu bingtu2">
                            <div class="bingtu-tt">
                                安装内容分析
                            </div>
                            <div id="dabing_container"></div>
                        </div>
                        <div class="bingtu bingtu2">
                            <div class="bingtu-tt">
                                用户粘度分析
                            </div>
                            <div id="dabing_container"></div>
                        </div>
                    </div>
                    <div class="div-tab-chart">
                            <div class="list-wrap-statistics">
                                <div class="role-table w66p">
                                    <div class="data-log">
                                        <h3>人均安装量</h3>

                                    </div>
                                    <div class="tubiao3">
                                        111111111111111111111111
                                    </div>
                                </div>
                            </div>
                        <div class="bingtu">
                            <div class="bingtu-tt">
                                用户停留时长分析
                            </div>
                            <div id="dabing_container"></div>
                        </div>
                    </div>
                </div>

                <div class="bk3">

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.6.1.js"></script>

<!--<script type="text/javascript" src="../../Public/js/jquery-1.6.1.js"></script>
<script type="text/javascript" src="../../Public/js/jquery.SuperSlide.2.1.1.js"></script>-->
<include file="./Tpl/include/pb-foot.html"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript">
$(function () {

    $('#container_table').highcharts({
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: '安装量分析'
        },
        subtitle: {
            text: ''
        },
        xAxis: [{
            categories: ['1月份', '2月份', '3月份', '4月份', '5月份', '6月份',
                '7月份', '8月份', '9月份', '10月份', '11月份', '12月份']
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value}%',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: '',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        }, { // Secondary yAxis
            title: {
                text: '',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value} ',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },

        series: [{
            name: '安装总量',
            type: 'column',
            yAxis: 1,
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            tooltip: {
                valueSuffix: ' '
            }


        },{
            name: 'ios安装量',
            type: 'column',
            yAxis: 1,
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            tooltip: {
                valueSuffix: ' '
            },
            visible: false//默认隐藏
        },
            {
                name: 'Android安装量',
                type: 'column',
                yAxis: 1,
                data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                tooltip: {
                    valueSuffix: ' '
                },
                visible: false//默认隐藏
            },{
                name: '成功安装率',
                type: 'spline',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                tooltip: {
                    valueSuffix: '%'
                }
            },
            {
                name: 'IOS安装率',
                type: 'spline',
                data: [9.6, 10.9, 19.5, 24.5, 38.2, 11.5, 15.2, 16.5, 13.3, 28.3, 33.9, 29.6],
                tooltip: {
                    valueSuffix: '%'
                },
                visible: false//默认隐藏
            },
            {
                name: 'Android安装率',
                type: 'spline',
                data: [17.0, 26.9, 39.5, 44.5, 28.2, 11.5, 15.2, 26.5, 33.3, 48.3, 53.9, 19.6],
                tooltip: {
                    valueSuffix: '%'
                },
                visible: false//默认隐藏
            }
        ]
    });

//大饼图
    $('#dabing_container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        colors:[
            '#77a1e5',//第一个颜色
            '#f15c80',//第二个颜色
            '#a6c96a',//第三个颜色
            '#1aadce', //。。。。
            '#492970',
            '#f28f43',
            'blue',
            '#c42525',
            '#a6c96a'
        ],
        title: {
            text: '安装量类型分析'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '安装率',
            data: [
                ['游戏',   45.0],
                ['图书',   26.8],
                ['应用',    8.5]
            ]
        }]
    });
    //平均安装量
    $('#avg_container').highcharts({
        chart: {
            type: 'area'
        },
        xAxis: [{
            categories: ['1月份', '2月份', '3月份', '4月份', '5月份', '6月份',
                '7月份', '8月份', '9月份', '10月份', '11月份', '12月份']
        }],
        yAxis: {
            min: 0,
            title: {
                text: '平均安装量'
            }
        },
        colors:[
            '#77a1e5',//第一个颜色
            '#f15c80',//第二个颜色
            '#a6c96a',//第三个颜色
            '#1aadce', //。。。。
            '#492970',
            '#f28f43',
            'blue',
            '#c42525',
            '#a6c96a'
        ],
        title: {
            text: '平均安装量分析'
        },
        labels: {
            format: '{value} ',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        series: [{
            type: 'area',
            name: '平均总安装量',
            data: [17.0, 26.9, 39.5, 44.5, 28.2, 11.5, 15.2, 26.5, 33.3, 48.3, 53.9, 19.6],
        }]
    });
    //top10
    $('#top_container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: '平均安装量排名'
        },
        xAxis: {
            categories: ['大连', '北京', '鞍山', '长春', '哈尔滨','济南','天津','重庆','桂林','宁夏']
        },
        yAxis: {
            title: {
                text: ''
            }
        },
        legend: {
            reversed: true
        },
        labels: {
            format: '{value} ',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
        series: [{
            name: '平均安装量',
            data: [50, 40, 35, 30, 25,20,18,15,10,5]
        }]
    });
    jQuery(".role-table").slide({trigger:"click"});
});
</script>


<script src="__PUBLIC__/js/table/highcharts.js"></script>
<script src="__PUBLIC__/js/table/modules/exporting.js"></script>

</html>
