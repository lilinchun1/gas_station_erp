<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网点信息</title>
    <link rel="stylesheet" href="__PUBLIC__/css/configuration.css"/>
    <link rel="stylesheet" href="../../Public/css/configuration.css"/>
</head>
<body>
<div class="kl-list">
    <ul class="role-table-list">
        <li>
            <span class="span-2"><b>ios APP id</b></span>
            <span class="span-2"><b>ios APP名称</b></span>
            <span class="span-2"><b>安卓 APP id</b></span>
            <span class="span-2"><b>安卓 APP 名称</b></span>
        </li>
		<foreach name="iosArr" item="ios" key="k">
	        <li>
	            <span class="span-2">{$ios.app_id}</span>
	            <span class="span-2">{$ios.app_name}</span>
	            <span class="span-2">{$androidArr.$k.app_id}</span>
	            <span class="span-2">{$androidArr.$k.app_name}</span>
	        </li>
        </foreach>
    </ul>
</div>
</body>
</html>
