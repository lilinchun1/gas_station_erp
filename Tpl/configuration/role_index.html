<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>角色维护</title>
    <!--<link rel="stylesheet" href="../../Public/css/configuration.css"/>-->
	<link rel="stylesheet" href="__PUBLIC__/css/configuration.css"/>
</head>
<body>
<include file="./Tpl/include/pb-head.html" />
<div id="container">
    <div class="left">
        <ul class="aside-nav">
            <li class="aside-nav-nth1"><a href="{:U('configuration/Org/index')}">系统设置</a></li>
            <li><a href="{:U('configuration/Org/index')}"><input  type="button"  value="组织结构" ></a></li>
            <li class="active"><a href="{:U('configuration/Role/index')}"><input type="button" class="" value="角色维护" ></a></li>
            <li><a href="{:U('configuration/User/index')}"><input type="button" class="" value="职员维护" ></a></li>
        </ul>
    </div>
    <div class="right">
        <div class="right-con">
            <div class="org-right-con">
                <div class="role-control" id="j-fixed-top">
                    <div class="role-inquire">
                        <form name="roleSelect" method="get" action="{:U('configuration/Role/show_role')}">
                            <label for="role-name" class="role-lab">角色名称</label>
                            <input type="text" name="role_name_txt" id="role_name_txt" class="input-org-info"/>
                            <input type="submit" id="select_button" name="select_button" class="role-control-btn">
                        </form>
                    </div>
                    <div class="org-right-btns">
                            <button type="button" class="area-btn" id="j_add_button">添加</button>
                            <button type="button" class="area-btn">编辑</button>
                            <button type="button" class="area-btn">删除</button>
                            <button type="button" class="area-btn" id="j_selrole_button">查看权限</button>
							<input type="hidden" id="selrole_hidden_id" value="" />
                    </div>
                </div>
                <div class="role-table over-h-y">
                    <ul class="role-table-list">
                        <li>
                            <span class="span-1"></span>
                            <span class="span-2"><b>角色名称</b></span>
                            <span class="span-3"><b>角色描述</b></span>
                            <span class="span-2"><b>创建人</b></span>
                            <span class="span-2"><b>创建日期</b></span>
                        </li>
						<volist name="list" id="vo">
							<li>
								<span class="span-1"><input type="radio" name="role-info" id="" class="role-table-radio"/></span>
								<span class="span-2" title="#">{$vo.rolename}</span>
								<span class="span-3" title="#">{$vo.memo}</span>
								<span class="span-2" title="#">{$vo.addusername}</span>
								<span class="span-2" title="#">{$vo.adddate}</span>
								<!--角色ID-->
								<span class="roleid_hidden" title="#" style="display:none">{$vo.roleid}</span>
							</li>
						</volist>
                    </ul>
					<div class="resultpage">{$page}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="./Tpl/include/pb-foot.html" />

<div id="j_add_win" style="display:none;">
	<div class="alert-role-add">
		<h3>添加角色信息</h3>
		<div class="alert-role-add-con">
			<form action="">
				<p>
					<label for="add_role_name_txt" class="role-lab">角色名称</label>
					<input type="text" name="addname"  class="input-role-name" id="add_role_name_txt"/>
				</p>
				<p>
					<label for="add_memo_txt" class="role-lab">角色描述</label>
					<textarea name=""  cols="30" rows="3" class="role-teatarea" id="add_memo_txt"></textarea>
				</p>
				<p>
					<label for="cityid">设置权限</label>

					<!--权限树形-->
					<div class="zTreeDemoBackground left">
						<ul class="list">
							<li class="title">
								<input  id="citySel" class="input-role-name" type="text" readonly value="" style="width:250px;" onclick="showMenu();" />
								<input id="cityid" type="text" readonly value="" style="width:250px;" onclick="showMenu();" />
								
								<a id="menuBtn" href="#" onclick="showMenu(); return false;">select</a>
							</li>
						</ul>
					</div>
					<div id="menuContent" class="menuContent" style="display:none; ">
						<ul id="treeDemo" class="ztree" style="margin-top:0; width:50px; height: 50px;"></ul>
					</div>


				</p>
				<p>
					<button type="button" class="alert-btn2" id="j_add_save">保存</button>
					<button type="button" class="alert-btn2">关闭</button>
				</p>
			</form>
		</div>
	</div>

</div>

<div class="alert-role-add">
    <h3>编辑角色信息</h3>
    <div class="alert-role-add-con">
        <form action="">
            <p>
                <label for="role-addname" class="role-lab">角色名称</label>
                <input type="text" name="addname" id="role-addname" class="input-role-name"/>
            </p>
            <p>
                <label for="role-textarea" class="role-lab">角色名称</label>
                <textarea name="" id="role-textarea" cols="30" rows="3" class="role-teatarea"></textarea>
            </p>
            <p>
                <label for="">设置权限</label>
                <!-- 容器 -->
            <div id="J_Tree"></div>
            <!-- 结果收集、设置回显数据 -->
            <input type="hidden" id="J_TreeResult" value='{"id":"291"}'>
            </p>
            <p>
                <button type="button" class="alert-btn2">保存</button>
                <button type="button" class="alert-btn2">关闭</button>
            </p>
        </form>
    </div>
</div>
<div class="alert-role-add">
    <h3>角色信息</h3>
    <div class="alert-role-add-con">
        <p class="delete-message">请确认是否删除？</p>
        <p>
            <button type="button" class="alert-btn2">删除</button>
            <button type="button" class="alert-btn2">关闭</button>
        </p>
    </div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.6.1.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.DOMwindow.js" type="text/javascript"></script><!--模框JS插件-->
<!--树形结构类-->
<link rel="stylesheet" href="__PUBLIC__/css/tree/tree.css" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/tree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/tree/jquery.ztree.excheck-3.5.js"></script>
<script>
    window.onscroll=function(){
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
        var fixDiv=document.getElementById('j-fixed-top');
        if(scrollTop>=300){
            fixDiv.style.position='fixed';
            fixDiv.style.top='0px';
        }else if(scrollTop<=299){
            fixDiv.style.position='static';
        }
    }
//===================================================树形结构js==========================
		var setting = {
			check: {
				enable: true,
				chkboxType: {"Y":"", "N":""}
			},
			view: {
				dblClickExpand: false
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			callback: {
				beforeClick: beforeClick,
				onCheck: onCheck
			}
		};
var handleUrl="{:U('configuration/Role/select_all_purview')}";
var zNodes=new Array();
var now=new Date().getTime();//加个时间戳表示每次是新的请求
$.ajax({
    type: "POST",
    url: handleUrl,
    async: false,
    dataType: "json",
    success: function(data){
        $.each(data,function(key,val){
            var kid=val['id'];
            var parent=val['parent'];
            var value=val['value'];
            zNodes[key]= {'id':kid, 'pId':parent, 'name':value, 'open':true ,'t':kid};
        });
    },

    error: function(XMLHttpRequest, textStatus, errorThrown) {
        // alert("请求失败!");
    }
});

		function beforeClick(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			zTree.checkNode(treeNode, !treeNode.checked, null, true);
			return false;
		}
		
		function onCheck(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getCheckedNodes(true),
			v = "";
			d = "";
			for (var i=0, l=nodes.length; i<l; i++) {
				v += nodes[i].name + ",";
				d += nodes[i].id + ",";
			}
			if (v.length > 0 ) v = v.substring(0, v.length-1);
			if (d.length > 0 ) d = d.substring(0, d.length-1);
			var cityObj = $("#citySel");
			cityObj.attr("value", v);
			var cityid = $("#cityid");
			cityid.attr("value", d);
			//cityObj.attr("value", treeId);
		}

		function showMenu() {
			var cityObj = $("#citySel");
			var cityOffset = $("#citySel").offset();
			$("#menuContent").css({left:cityOffset.left + "px", top:cityOffset.top + cityObj.outerHeight() + "px"}).slideDown("fast");

			$("body").bind("mousedown", onBodyDown);
		}
		function hideMenu() {
			$("#menuContent").fadeOut("fast");
			$("body").unbind("mousedown", onBodyDown);
		}
		function onBodyDown(event) {
			if (!(event.target.id == "menuBtn" || event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
				hideMenu();
			}
		}		

//===================================================树形结构js结束==========




$(document).ready(function(){

//===================================================树形结构js传递==========
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);


//===============================================保存添加事件=======================================
	$('#j_add_button').click(function(){

        //保存
        $('#j_add_save').click(function(){
			var add_role_name_txt=$("#add_role_name_txt").val();//角色名
			var add_memo_txt=$("#add_memo_txt").val();//角色描述
			var add_menu_id_txt=$("#cityid").val();//权限ID
			//alert(add_role_name_txt);
            //return false;
            var add_handleUrl="{:U('configuration/Role/add_role')}";
            $.getJSON(add_handleUrl,{"add_role_name_txt":add_role_name_txt,"add_memo_txt":add_memo_txt,
                        "add_menu_id_txt":add_menu_id_txt},
                    function (data){
						alert(data);
                        window.location.href = window.location.href;
                    }
                    ,'json'
            );
        });//结束
        $.openDOMWindow({
            loader:1,
            loaderHeight:16,
            loaderWidth:17,
            windowSourceID:'#j_add_win'
        });
        return false;
    });
//===============================================单击查看权限事件=======================================
	$("#j_selrole_button").click(function(){
			var role_handleUrl="{:U('configuration/Role/select_purview')}";
			var purview_role_id_txt=$("#selrole_hidden_id").val();
            $.getJSON(role_handleUrl,{"purview_role_id_txt":purview_role_id_txt},
                    function (data){
						alert(data);
                    }
                    ,'json'
            );
	});
//===============================================单击单选框事件=======================================
	$(".span-1 input[type='radio']").click(function(){
        var id= $(this).parent().nextAll(".roleid_hidden").text();
		$("#selrole_hidden_id").val(id);
        
    });
});
</script>
</html>
